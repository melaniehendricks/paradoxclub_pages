<html>
  <!-- responsive web page -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>activities</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rajdhani"
    />
    <link rel="icon" type="image/x-icon" href="photos/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/fe8408d55b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-activities-contact">
      <div class="navToggle">
        <!-- #myNav instead of <nav><ul> because of <ul> in section-two -->
        <div id="myNav" class="nav">
          <a href="index.html" id="home">home</a>
          <a href="projects.html" id="projects">projects</a>
          <a href="contact.html" id="contact">contact</a>
        </div>
        <!-- end nav bar -->

        <!-- toggle -->
        <div class="toggle-and-icons">
          <i class="fa-solid fa-sun"></i>
          <label class="switch">
            <input type="checkbox" id="checkbox" />
            <span class="slider round"></span>
          </label>
          <i class="fa-solid fa-moon"></i>
        </div>

        <script type="module">
          import { toggleMode } from "./darkmode.js";
          toggleMode();
        </script>
      </div>

      <div class="activities">
        <h1>favorite activities</h1>

        <div class="activity">
          <p class="sports-text">hiking</p>
          <img
            src="photos/hiking.jpg"
            alt="hiking the Hieroglyphic Trail in Gold Canyon, AZ"
            title="Hieroglyphic Trail in Gold Canyon, AZ"
            class="sports"
            id="hiking"
            width="750"
            height="1000"
          />
        </div>

        <div class="activity">
          <p class="sports-text">skydiving</p>
          <img
            src="photos/skydiving.jpg"
            alt="melanie skydiving"
            title="Skydive San Diego, CA"
            class="sports"
            id="skydiving"
            width="750"
            height="468.1"
          />
        </div>

        <div class="activity">
          <p class="sports-text">snowboarding</p>
          <img
            src="photos/snowboarding.jpg"
            alt="melanie snowboarding on Grouse Mountain, Vancouver, BC"
            title="Grouse Mountain, Vancouver, BC"
            class="sports"
            id="snowboarding"
            width="750"
            height="562.5"
          />
        </div>

        <div class="activity">
          <p class="sports-text">surfing</p>
          <img
            src="photos/surfing.jpg"
            alt="melanie looking happy while surfing in Playa Guiones, Costa Rica"
            title="Playa Guiones, Costa Rica"
            class="sports"
            id="surfing"
            width="750"
            height="460.3"
          />
        </div>

        <div class="activity">
          <p class="sports-text">scuba</p>
          <img
            src="photos/scuba.jpeg"
            alt="melanie scuba diving with yellow fish"
            title="Cancun, Mexico"
            class="sports"
            id="scuba"
            width="750"
            height="518.583"
          />
        </div>
      </div>
    </div>
  </body>
</html>
